
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Multiple lightning bolts with glow effect -->
  <!-- Main bolt -->
  <path 
    d="M500,100 L470,350 L530,380 L450,700 L520,600 L480,900" 
    stroke="#9b87f5" 
    stroke-width="8" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.7"
  />
  
  <!-- Secondary bolts -->
  <path 
    d="M400,150 L430,370 L370,500 L410,630 L350,800" 
    stroke="#9b87f5" 
    stroke-width="4" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.5"
  />
  
  <path 
    d="M600,180 L570,400 L650,480 L590,700 L640,850" 
    stroke="#9b87f5" 
    stroke-width="5" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.6"
  />
  
  <!-- Smaller branch bolts -->
  <path 
    d="M470,350 L390,320" 
    stroke="#9b87f5" 
    stroke-width="3" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.6"
  />
  
  <path 
    d="M530,380 L620,340" 
    stroke="#9b87f5" 
    stroke-width="3" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.5"
  />
  
  <path 
    d="M450,700 L360,680" 
    stroke="#9b87f5" 
    stroke-width="3" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.4"
  />
  
  <path 
    d="M520,600 L610,580" 
    stroke="#9b87f5" 
    stroke-width="2" 
    fill="none" 
    filter="url(#glow)" 
    opacity="0.5"
  />
</svg>
